  integration:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install:
          node-version: '18.15'
      - node/install-packages
      - run: npm test-integration

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit
